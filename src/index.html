<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>codeMagic.gr</title>
		<meta name="description" content="">
		<meta author="Adonis K." content="http://varemenos.com">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div id="container" class="grid"></div>

		<script src="assets/js/ace/ace.js"></script>
		<script src="assets/js/ace/ext-emmet.js"></script>
		<script src="assets/js/ace/ext-language_tools.js"></script>
		<script src="assets/js/script.js"></script>

		<script type="text/template" id="codemagic-template">
			<div class="row">
				<header>
					<nav>
						<button id="home" class="nav-btn">codeMagic.gr</button><span class="placeholder nav-btn">&nbsp;</span><button id="html-editor-toggle" class="nav-btn editor-toggle">HTML</button><button id="css-editor-toggle" class="nav-btn editor-toggle">CSS</button><button id="js-editor-toggle" class="nav-btn editor-toggle">JS</button><span class="placeholder nav-btn">&nbsp;</span><button id="share" class="nav-btn"><i class="fa fa-share"></i></button><button id="fork" class="nav-btn"><i class="fa fa-cutlery"></i></button><button id="fullscreen" class="nav-btn"><i class="fa fa-fullscreen"></i></button><button id="save" class="nav-btn"><i class="fa fa-save"></i></button><button id="download" class="nav-btn"><i class="fa fa-download"></i></button><span class="placeholder nav-btn">&nbsp;</span><button id="settings" class="nav-btn"><i class="fa fa-cog"></i></button><button id="prettify" class="nav-btn"><i class="fa fa-magic"></i></button><button id="update" class="nav-btn"><i class="fa fa-play"></i></button>
					</nav>
				</header>
			</div>
			<div class="row">
				<section id="editors" class="col-6-12">
					<div class="editor-module">
						<div class="editor-config clearfix">
							<div class="float--left">
								<span class="editor-option-title">HTML</span>
								<button class="editor-options-toggle"><i class="fa fa-cog"></i></button>
								<div id="html-editor-options" class="editor-options">
									<select name="markupChoice" class="codeChoice">
										<option value="HTML">HTML</option>
										<option value="HAML">HAML</option>
										<option value="Markdown">Markdown</option>
										option
									</select>
								</div>
							</div>
							<div class="float--right">
								<button id="html-editor-fullscreen-toggle" class="editor-fullscreen-toggle"><i class="fa fa-fullscreen"></i></button>
							</div>
						</div>
						<div class="editor-wrap">
							<div id="html-editor" class="editor"></div>
						</div>
						<div class="resizer">
						<span class="resizer--icon">&#8942;</span>
						</div>
					</div>
					<div class="editor-module">
						<div class="editor-config clearfix">
							<div class="float--left">
								<span class="editor-option-title">CSS</span>
								<button class="editor-options-toggle"><i class="fa fa-cog"></i></button>
								<div id="css-editor-options" class="editor-options">
									<select name="styleChoice" class="codeChoice">
										<option value="CSS">CSS</option>
										<option value="LESS">LESS</option>
										<option value="SCSS">SCSS</option>
										<option value="SASS">SASS</option>
										<option value="STYLUS">STYLUS</option>
										option
									</select>
								</div>
							</div>
							<div class="float--right">
								<button id="css-editor-fullscreen-toggle" class="editor-fullscreen-toggle"><i class="fa fa-fullscreen"></i></button>
							</div>
						</div>
						<div class="editor-wrap">
							<div id="css-editor" class="editor"></div>
						</div>
						<div class="resizer">
						<span class="resizer--icon">&#8942;</span>
						</div>
					</div>
					<div class="editor-module">
						<div class="editor-config clearfix">
							<div class="float--left">
								<span class="editor-option-title">JS</span>
								<button class="editor-options-toggle"><i class="fa fa-cog"></i></button>
								<div id="js-editor-options" class="editor-options">
									<select name="markupChoice" class="codeChoice">
										<option value="JavaScript">JavaScript</option>
										<option value="CoffeeScript">CoffeeScript</option>
										option
									</select>
								</div>
							</div>
							<div class="float--right">
								<button id="js-editor-fullscreen-toggle" class="editor-fullscreen-toggle"><i class="fa fa-fullscreen"></i></button>
							</div>
						</div>
						<div class="editor-wrap">
							<div id="js-editor" class="editor"></div>
						</div>
						<div class="resizer">
						<span class="resizer--icon">&#8942;</span>
						</div>
					</div>
				</section>
				<section id="result" class="col-6-12">
					<iframe></iframe>
				</section>
			</div>
		</script>
	</body>
</html>
