<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>codeMagic.gr</title>
		<meta name="description" content="">
		<meta author="Adonis K." content="http://varemenos.com">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div id="container" class="grid"></div>
		<script src="assets/js/script.js"></script>

		<script type="text/template" id="header-template">
			<div class="row no-padding-bottom">
				<header>
					<nav>
						<button id="home" class="nav-btn"><a href="#/" title="homepage">codeMagic.gr</a></button><span class="placeholder nav-btn">&nbsp;</span><button id="html-editor-toggle" class="nav-btn editor-toggle hint--bottom" data-hint="Toggle HTML panel visibility"><span>HTML</span></button><button id="css-editor-toggle" class="nav-btn editor-toggle hint--bottom" data-hint="Toggle CSS panel visibility"><span>CSS</span></button><button id="js-editor-toggle" class="nav-btn editor-toggle hint--bottom" data-hint="Toggle Javascript panel visibility"><span>JS</span></button><button id="console-editor-toggle" class="nav-btn editor-toggle hint--bottom" data-hint="Toggle Console panel visibility"><span>Console</span></button><span class="placeholder nav-btn">&nbsp;</span><button id="share" class="nav-btn hint--bottom" data-hint="Share">	<i class="fa fa-share"></i></button><button id="fork" class="nav-btn hint--bottom" data-hint="Fork">	<i class="fa fa-cutlery"></i></button><button id="fullscreen" class="nav-btn hint--bottom" data-hint="Fullscreen">	<i class="fa fa-arrows-alt"></i></button><button id="save" class="nav-btn hint--bottom" data-hint="Save">	<i class="fa fa-save"></i></button><button id="download" class="nav-btn hint--bottom" data-hint="Download Project as .zip">	<i class="fa fa-download"></i></button><span class="placeholder nav-btn">&nbsp;</span><button id="settings" class="nav-btn hint--bottom" data-hint="Settings">	<i class="fa fa-cog"></i></button><button id="prettify" class="nav-btn hint--bottom" data-hint="Prettify Code">	<i class="fa fa-magic"></i></button><button id="update" class="nav-btn hint--bottom" data-hint="Execute"><i class="fa fa-play"></i></button>
					</nav>
				</header>
			</div>
		</script>

		<script type="text/template" id="about-template">
			<div id="about">
				<h1>About page</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, enim, nostrum debitis doloremque ullam assumenda rem veritatis nisi possimus laudantium quibusdam voluptatem autem delectus ipsa non maiores numquam perferendis saepe dolore vitae minus vel excepturi optio esse recusandae reiciendis quaerat adipisci molestias voluptates dicta! Suscipit, laborum repellat odio dignissimos nemo.</p>
			</div>
		</script>
		<script type="text/template" id="codemagic-template">
			<div class="row">
				<div id="console">
					<div class="editor-module">
						<div class="editor-config clearfix">
							<div class="float--left">
								<span class="editor-option-title">Console</span>
							</div>
							<div class="float--right">
								<button id="console-editor-fullscreen-toggle" class="editor-fullscreen-toggle"><i class="fa fa-arrows-alt"></i></button>
							</div>
						</div>
						<div class="editor-wrap">
							<div id="console-editor" class="editor"></div>
						</div>
						<div class="resizer">
						<span class="resizer--icon">&#8942;</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<section id="editors" class="col-6-12">
					<div class="editor-module">
						<div class="editor-config clearfix">
							<div class="float--left">
								<span class="editor-option-title">HTML</span>
								<button class="editor-options-toggle"><i class="fa fa-cog"></i></button>
								<div id="html-editor-options" class="editor-options">
									<select name="markupChoice" id="markupChoice" class="codeChoice">
										<option value="HTML">HTML</option>
										<option value="HAML">HAML</option>
										<option value="Jade">Jade</option>
										<option value="Markdown">Markdown</option>
										option
									</select>
								</div>
							</div>
							<div class="float--right">
								<button id="html-editor-fullscreen-toggle" class="editor-fullscreen-toggle"><i class="fa fa-arrows-alt"></i></button>
							</div>
						</div>
						<div class="editor-wrap">
							<div id="html-editor" class="editor"></div>
						</div>
						<div class="resizer">
						<span class="resizer--icon">&#8942;</span>
						</div>
					</div>
					<div class="editor-module">
						<div class="editor-config clearfix">
							<div class="float--left">
								<span class="editor-option-title">CSS</span>
								<button class="editor-options-toggle"><i class="fa fa-cog"></i></button>
								<div id="css-editor-options" class="editor-options">
									<select name="styleChoice" id="styleChoice" class="codeChoice">
										<option value="CSS">CSS</option>
										<option value="Less">Less</option>
										<option value="SCSS">SCSS</option>
										<option value="SASS">SASS</option>
										<option value="Stylus">Stylus</option>
										option
									</select>
								</div>
							</div>
							<div class="float--right">
								<button id="css-editor-fullscreen-toggle" class="editor-fullscreen-toggle"><i class="fa fa-arrows-alt"></i></button>
							</div>
						</div>
						<div class="editor-wrap">
							<div id="css-editor" class="editor"></div>
						</div>
						<div class="resizer">
						<span class="resizer--icon">&#8942;</span>
						</div>
					</div>
					<div class="editor-module">
						<div class="editor-config clearfix">
							<div class="float--left">
								<span class="editor-option-title">JS</span>
								<button class="editor-options-toggle"><i class="fa fa-cog"></i></button>
								<div id="js-editor-options" class="editor-options">
									<select name="markupChoice" id="markupChoice" class="codeChoice">
										<option value="JavaScript">JavaScript</option>
										<option value="CoffeeScript">CoffeeScript</option>
										option
									</select>
								</div>
							</div>
							<div class="float--right">
								<button id="js-editor-fullscreen-toggle" class="editor-fullscreen-toggle"><i class="fa fa-arrows-alt"></i></button>
							</div>
						</div>
						<div class="editor-wrap">
							<div id="js-editor" class="editor"></div>
						</div>
						<div class="resizer">
						<span class="resizer--icon">&#8942;</span>
						</div>
					</div>
				</section>
				<section id="result" class="col-6-12">
					<iframe></iframe>
				</section>
			</div>
		</script>
	</body>
</html>
